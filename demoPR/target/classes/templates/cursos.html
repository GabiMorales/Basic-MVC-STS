<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Cursos</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Price</th>
				<th>Hours</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="curso: ${cursos}">
				<th><span th:text="${curso.name}"> Name</span></th>
				<th><span th:text="${curso.description}"> Description</span></th>
				<th><span th:text="${curso.price}"> Price</span></th>
				<th><span th:text="${curso.hours}"> Hours</span></th>
			</tr>
		</tbody>
	</table>
	
	<form action="#" th:action="@{/cursos/addcurso}" th:object="${curso}" method="post">
		<p>Name: <input type="text" th:field="*{name}"/></p>
		<p>Description: <input type="text" th:field="*{description}"/></p>
		<p>Price: <input type="number" th:field="*{price}"/></p>
		<p>Hours: <input type="number" th:field="*{hours}"/></p>
		<p><input type="submit" value="Submit"/></p>
	</form>
	
</body>
</html>
